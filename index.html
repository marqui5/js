<script>
	function getPrime(n) {
		var arr = [n]
		for(let i = 0; i < n; i++) arr[i] = i + 1;
		console.log(arr);
		var primes = arr.filter(function(n) {
			for(let j = 2; j <= Math.sqrt(n); j++) {
				if(n % j == 0) return false;
				}
			return n > 1;
		});
		console.log(primes);
		return primes.toString();
	}
	function normal() {
		let n = parseInt(document.getElementById('range').value);
		document.getElementById('normalResult').innerHTML = "normal: " + getPrime(n);
	}
	function sieve() {
		let n = parseInt(document.getElementById('range').value);
		document.getElementById('sieveResult').innerHTML = "sieve: " + sievePrime(9);
	}
	function linear() {
		let n = parseInt(document.getElementById('range').value);
		document.getElementById('linearResult').innerHTML = "linear: " + linearPrime(100);
	}
</script>
