<p>

<script>
	function getid() {
		var box = document.getElementById('box');
		document.getElementById('getid').innerHTML = box;
		console.log(box);
	}
	function cn() {  //no mobile
		var classbox = document.getElementByClassName('box');
		document.getElementById('cn').innerHTML = classbox[0];
		console.log(classbox);
	}
	function tag() {
		var tag = document.getElementsByTagName('div');
		document.getElementById('tag').innerHTML = tag[0];
		console.log(tag);
	}
	function qs() {
		// 获取页面中的第一个 div 元素
		var qs = document.querySelector('div');
		console.log(qs);
		// 获取页面中第一个有 box 类名的元素
		var qsclass = document.querySelector('.box');
		console.log(qsclass);
		//获取页面中第一个 id 名为 box 的元素
		var qsid = document.querySelector('#box');
		console.log(qsid);
		document.getElementById('qs').innerHTML = qsid;
	}
	function qsall() {
		// 获取页面中的所有的 div 元素
		var qsall = document.querySelectorAll('div');
		console.log(qsall);
		// 获取页面中所有有 box 类名的元素
		var qsaclass = document.querySelectorAll('.box');
		console.log(qsaclass);
		document.getElementById('qsall').innerHTML = qsaclass;
	}
	function inner() {
		var div = document.querySelector('div');
		document.getElementById('inner').innerHTML = div.innerHTML;
		div.innerHTML = "<span>world</span>";
	}
	function intxt() {
		var div = document.querySelector('div');
		document.getElementById('intxt').innerHTML = div.innerText;
		div.innerText = "Hello,World!";
	}
	function getattr() {
		var div = document.querySelector('div');
		var attr1 = div.getAttribute('a');
		var attr2 = div.getAttribute('class')
		document.getElementById('attr').innerHTML = "a: " + attr1 + "  class: " + attr2;
	}
	function setattr() {
		var div = document.querySelector('div');
		var attr1 = div.setAttribute('a', 80);
		var attr2 = div.setAttribute('class', 'xbox')
		document.getElementById('attr').innerHTML = "Set attribute seccess, please get again.";
	}
	function rmattr() {
		var div = document.querySelector('div');
		var attr1 = div.removeAttribute('a');
		var attr2 = div.removeAttribute('class')
		document.getElementById('attr').innerHTML = "Remove attribute seccess, please get again.";
	}
	function addstyle() {
		var div = document.querySelector('div');
		div.style.width = "100px";
		div.style.height = "100px";
		div.style.backgroundColor = "pink";
	}
	function claz() {
		var div = document.querySelector('div');
		var claz = div.className;
		document.getElementById('attr').innerHTML = "class name: " + claz;
		div.className = "xbox360";
	}
	function chno() {
		var div = document.querySelector('div');
		document.getElementById('chno').innerHTML = div.childNodes;
		console.log(div.childNodes);
	}
	function chd() {
		var div = document.querySelector('div');
		document.getElementById('chd').innerHTML = div.children;
		console.log(div.children);
	}
	function firstc() {
		var div = document.querySelector('div');
		document.getElementById('firstc').innerHTML = div.firstChild;
		console.log(div.firstChild);
	}
	function lastc() {
		var div = document.querySelector('div');
		document.getElementById('lastc').innerHTML = div.lastChild;
		console.log(div.lastChild);
	}
	function firstel() {
		var div = document.querySelector('div');
		document.getElementById('firstel').innerHTML = div.firstElementChild;
		console.log(div.firstElementChild);
	}
	function lastel() {
		var div = document.querySelector('div');
		document.getElementById('lastel').innerHTML = div.lastElementChild;
		console.log(div.lastElementChild);
	}
	function nextsib() {
		var div = document.querySelector('div');
		document.getElementById('nextsib').innerHTML = div.nextSibling;
		console.log(div.nextSibling);
	}
	function presib() {
		var div = document.querySelector('div');
		document.getElementById('presib').innerHTML = div.previousSibling;
		console.log(div.previousSibling);
	}
	function nextelsib() {
		var div = document.querySelector('div');
		document.getElementById('nextelsib').innerHTML = div.nextElementSibling;
		console.log(div.nextElementSibling);
	}
	function prelsib() {
		var div = document.querySelector('div');
		document.getElementById('prelsib').innerHTML = div.previousElementSibling;
		console.log(div.previousElementSibling);
	}
	function parentno() {
		var div = document.querySelector('div');
		document.getElementById('parentno').innerHTML = div.parentNode;
		console.log(div.parentNode);
	}
	function attr() {
		var div = document.querySelector('div');
		document.getElementById('attrs').innerHTML = div.attributes;
		console.log(div.attributes);
	}
	function nodeattr() {
		var ul = document.querySelector('ul');
		// 获取到 ul 下的第一个子元素节点，是一个元素节点
		var eleNode = ul.firstElementChild;
		// 获取到 ul 的属性节点组合，因为是个组合，我们要拿到节点的话要用索引
		var attrNode = ul.attributes[0];
		// 获取到 ul 下的第一个子节点，是一个文本节点
		var textNode = ul.firstChild;
console.log(eleNode.nodeType) // 1   元素节点
console.log(attrNode.nodeType) // 2  属性节点
console.log(textNode.nodeType) // 3  注释节点
console.log(eleNode.nodeName) // LI  大写标签名
console.log(attrNode.nodeName) // test 属性名
console.log(textNode.nodeName) // #text 文本节点nodeName 都是#text
console.log(eleNode.nodeValue) // null 元素节点没有 nodeValue
console.log(attrNode.nodeValue) // ul attributes 属性值
console.log(textNode.nodeValue) // 换行 + 空格  文本内容
		document.getElementById('nodeattr').innerHTML = attrNode.nodeValue;
	}
	function create() {
		var div = document.createElement('div');
		document.getElementById('create').innerHTML = div;
		console.log(div);
	}
	function crtxt() {
		var txt = document.createTextNode('createTextNode');
		document.getElementById('crtxt').innerHTML = txt;
		console.log(txt);
	}
	function append() {
		var div = document.querySelector('div');
		var txt = document.createTextNode(' append a created TextNode ');
		div.appendChild(txt);
		console.log(div);
	}
	function insert() {
		var div = document.querySelector('div');
		var p = document.querySelector('p');
		var txt = document.createTextNode(' insert before ');
		div.insertBefore(txt, p);
		console.log(div);
	}
	function remove() {
		var div = document.querySelector('div');
		var p = document.querySelector('p');
		div.removeChild(p);
		console.log(div);
	}
	function replaz() {
		var div = document.querySelector('div');
		var p = document.querySelector('p');
		var txt = document.createTextNode('new');
		div.replaceChild(txt, p);
		console.log(div);
	}
	function gets() {
		var div = document.querySelector('div');
		document.getElementById('gets').innerHTML = "width: " + window.getComputedStyle(div).width + " height: " + window.getComputedStyle(div).height;
	}
	function offset() {
		var div = document.querySelector('div');
		document.getElementById('offset').innerHTML = "offsetLeft: " + div.offsetLeft + " offsetTop: " + div.offsetTop + " offsetWidth: " + div.offsetWidth + " offsetHeight: " + div.offsetHeight;
	}
</script>
</body>
