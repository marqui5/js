<body>
<h1>

</h1>
<p>
<input type="button" onclick="width()" value="innerWidth">
<input type="button" onclick="height()" value="innerHeight">
<input type="button" onclick="pop()" value="Alert">
<input type="button" onclick="ask()" value="Confirm">
<input type="button" onclick="prmpt()" value="Prompt">
</p>
<p>
<input type="button" onclick="loc()" value="Location">
<input type="button" onclick="next()" value="Next">
</p>
<p>
<a id = "width"></a>
</p>
<p>
<a id = "height"></a>
</p>
<p>
<a id = "ask"></a>
</p>
<p>
<a id = "prmpt"></a>
</p>
<p>
<a id = "loc"></a>
</p>
<script>
	function width() {
		var w = window.innerWidth(); //no mobile
		document.getElementById('width').innerHTML = w;
	}
	function height() {
		var h = window.innerHeight(); //no mobile
		document.getElementById('height').innerHTML = h;
	}
	function pop() {
		alert("alert");
	}
	function ask() {
		var answer = window.confirm("sure?");
		document.getElementById('ask').innerHTML = answer;
	}
	function prmpt() {
		var s = window.prompt('enter sth.');
		document.getElementById('prmpt').innerHTML = s;
	}
	function loc() {
		var l = window.location.href;
		document.getElementById('loc').innerHTML = l;
	}
	function next() {
		window.location.href = "./next.html";
	}
</script>
</body>
</html>
