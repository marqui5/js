<title>BOM</title>

<body>
<h1>
	BOM(Browser Object Model)
</h1>
<p>
<input type="button" onclick="width()" value="innerWidth">
<input type="button" onclick="height()" value="innerHeight">
<input type="button" onclick="pop()" value="Alert">
<input type="button" onclick="ask()" value="Confirm">
<input type="button" onclick="prmpt()" value="Prompt">
</p>
<p>
<input type="button" onclick="loc()" value="Location">
<input type="button" onclick="next()" value="Next">
<input type="button" onclick="fresh()" value="Fresh">
<input type="button" onclick="forward()" value="Forward">
<input type="button" onclick="back()" value="Back">
</p>
<p>
<input type="button" onclick="ua()" value="userAgent">
<input type="button" onclick="appName()" value="appName">
<input type="button" onclick="ver()" value="appVersion">
<input type="button" onclick="platform()" value="Platform">
</p>
<p>
<input type="button" onclick="clearTimer1()" value="clearTimeout">
<input type="button" onclick="setTimer2()" value="setInterval">
<input type="button" onclick="clearTimer2()" value="clearInterval">
</p>
<p>
<a id = "onload"></a>
</p>
<p>
<a id = "onscroll"></a>
</p>
<p>
<a id = "docscroll"></a>
</p>
<p>
<a id = "timer1"></a>
</p>
<p>
<a id = "timer2"></a>
</p>
<p>
<a id = "width"></a>
</p>
<p>
<a id = "height"></a>
</p>
<p>
<a id = "ask"></a>
</p>
<p>
<a id = "prmpt"></a>
</p>
<p>
<a id = "loc"></a>
</p>
<p>
<a id = "ua"></a>
</p>
<p>
<a id = "name"></a>
</p>
<p>
<a id = "ver"></a>
</p>
<p>
<a id = "platform"></a>
</p>
<script>
	window.onload = function() {
		document.getElementById('onload').innerHTML = "this page load finish";
	}
	var timer1 = setTimeout(function() {
		document.getElementById('timer1').innerHTML = "timeout";
		}, 10000);
	function clearTimer1() {
		clearTimeout(timer1);
		document.getElementById('timer1').innerHTML = "clear timeout";
	}
	function setTimer2() {
		var timer2 = setInterval(function() {
			document.getElementById('timer2').innerHTML = "interval timeout: " + timer2;
		}, 10000);
	}
	function clearTimer2() {
		clearInterval(timer2);
		document.getElementById('timer2').innerHTML = "clear interval: " + timer2;
	}
	window.onscroll = function() {
		/*var docTop = document.documentElment.scrollTop;
		var docLeft = document.documentElment.scrollLeft;
		document.getElementById('docscroll').innerHTML = "page scrolled" + " docTop: " + docTop + " docLeft : " + docLeft;*/
		var bodyTop = document.body.scrollTop;
		var bodyLeft = document.body.scrollLeft;
		document.getElementById('onscroll').innerHTML = "page scrolled" +  " bodyTop: " + bodyTop +  " bodyLeft: " + bodyLeft;
	}
	function width() {
		var w = window.innerWidth(); //no mobile
		document.getElementById('width').innerHTML = w;
	}
	function height() {
		var h = window.innerHeight(); //no mobile
		document.getElementById('height').innerHTML = h;
	}
	function pop() {
		alert("alert");
	}
	function ask() {
		var answer = window.confirm("sure?");
		document.getElementById('ask').innerHTML = answer;
	}
	function prmpt() {
		var s = window.prompt('enter sth.');
		document.getElementById('prmpt').innerHTML = s;
	}
	function loc() {
		var l = window.location.href;
		document.getElementById('loc').innerHTML = l;
	}
	function next() {
		window.location.href = "./next.html";
	}
	function fresh() {
		window.location.reload();
	}
	function forward() {
		window.history.forward();
	}
	function back() {
		window.history.back();
	}
	function ua() {
		var ua = window.navigator.userAgent;
		document.getElementById('ua').innerHTML = ua;
	}
	function appName() {
		var name = window.navigator.appName;
		document.getElementById('name').innerHTML = name;
	}
	function ver() {
		var ver = window.navigator.appVersion;
		document.getElementById('ver').innerHTML = ver;
	}
	function platform() {
		var platform = window.navigator.platform;
		document.getElementById('platform').innerHTML = platform;
	}
</script>
</body>
</html>
